<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Report</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ff9eb3, #ff6f91, #ff9eb3);
    background-size: 600% 600%;
    animation: gradientBG 12s ease infinite;
    color: #fff;
    overflow-x: hidden;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  h2 { text-align: center; margin-top: 20px; }
  table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td { padding: 10px; text-align: left; border-bottom: 1px solid #fff; }
  th { background: rgba(255,255,255,0.2); }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff6f91;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: #ff4f70; }
  .bubble {
    position: absolute;
    background: rgba(255,0,80,0.6);
    border-radius: 50%;
    animation: float 10s linear infinite;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
  }
</style>
</head>
<body>
<h2>Donation Report</h2>
<table id="reportTable">
  <thead>
    <tr>
      <th>Donor Name</th>
      <th>Donor ID</th>
      <th>Blood Group</th>
      <th>Date</th>
      <th>Units</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<button onclick="window.location='index.html'">Back to Register</button>

<script>
const tableBody = document.querySelector('#reportTable tbody');
const records = JSON.parse(localStorage.getItem('donationRecords') || '[]');

records.forEach(r => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${r.donorName}</td>
    <td>${r.donorID}</td>
    <td>${r.bloodGroup}</td>
    <td>${r.donationDate}</td>
    <td>${r.unitsCollected}</td>
    <td>${r.status}</td>
  `;
  tableBody.appendChild(row);
});

function createBubble() {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  const size = Math.random()*20+10;
  bubble.style.width = size+'px';
  bubble.style.height = size+'px';
  bubble.style.left = Math.random()*window.innerWidth+'px';
  document.body.appendChild(bubble);
  setTimeout(()=>bubble.remove(),10000);
}
setInterval(createBubble,500);
</script>
</body>
</html>
