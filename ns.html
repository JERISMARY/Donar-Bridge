<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Donor Search</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating bubble particles */
    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    /* Card for content */
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    select, input {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #ff4d4d;
      color: #fff;
    }

    tr:nth-child(even) { background: #fdf3f3; }
    tr:hover { background: #ffe6e6; transition: 0.3s; }
  </style>
</head>
<body>
  <!-- Floating bubbles container -->
  <div id="bubbles"></div>

  <div class="card">
    <h2>üîç Nearby Donor Search</h2>

    <div class="filters">
      <select id="bloodFilter">
        <option value="">Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>

      <input type="text" id="locationFilter" placeholder="City or Location">

      <select id="distanceFilter">
        <option value="">Distance</option>
        <option value="5">Within 5 km</option>
        <option value="10">Within 10 km</option>
        <option value="20">Within 20 km</option>
      </select>

      <select id="availabilityFilter">
        <option value="">Availability</option>
        <option value="now">Available Now</option>
        <option value="later">Available Later</option>
      </select>

      <select id="verifiedFilter">
        <option value="">All Donors</option>
        <option value="true">Verified Only ‚úÖ</option>
        <option value="false">Unverified Only ‚ùå</option>
      </select>
    </div>

    <table id="donorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Blood</th>
          <th>City</th>
          <th>Phone</th>
          <th>Last Donation</th>
          <th>Verified</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Example donors in localStorage (you can remove if already stored)
    if(!localStorage.getItem("donors")){
      const sampleDonors = [
        {name:"Ravi", blood:"O+", location:"Chennai", phone:"9876543210", lastDonation:"2025-05-10", verified:true},
        {name:"Priya", blood:"A-", location:"Madurai", phone:"9876500000", lastDonation:"2025-08-15", verified:false},
        {name:"John", blood:"B+", location:"Chennai", phone:"9876511111", lastDonation:"2025-06-01", verified:true},
      ];
      localStorage.setItem("donors", JSON.stringify(sampleDonors));
    }

    const donors = JSON.parse(localStorage.getItem("donors")) || [];
    const tableBody = document.querySelector("#donorTable tbody");

    // Helper to check availability
    function isAvailable(lastDonation, filter) {
      const last = new Date(lastDonation);
      const today = new Date();
      const daysDiff = (today - last) / (1000*60*60*24);

      if(filter==="now") return daysDiff >= 90; // eligible after 90 days
      if(filter==="later") return daysDiff < 90;
      return true;
    }

    function renderTable(list){
      tableBody.innerHTML = "";
      if(list.length===0){
        tableBody.innerHTML = "<tr><td colspan='6'>No donors found</td></tr>";
        return;
      }
      list.forEach(donor=>{
        const row = `<tr>
          <td>${donor.name}</td>
          <td>${donor.blood}</td>
          <td>${donor.location}</td>
          <td>${donor.phone}</td>
          <td>${donor.lastDonation}</td>
          <td>${donor.verified ? "‚úÖ" : "‚ùå"}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function applyFilters(){
      const blood = document.getElementById("bloodFilter").value;
      const location = document.getElementById("locationFilter").value.toLowerCase();
      const distance = document.getElementById("distanceFilter").value; // placeholder for real geo-filter
      const availability = document.getElementById("availabilityFilter").value;
      const verifiedFilter = document.getElementById("verifiedFilter").value;

      const filtered = donors.filter(d =>
        (blood==="" || d.blood===blood) &&
        (location==="" || d.location.toLowerCase().includes(location)) &&
        (isAvailable(d.lastDonation, availability)) &&
        (verifiedFilter==="" || (verifiedFilter==="true" && d.verified) || (verifiedFilter==="false" && !d.verified))
      );
      renderTable(filtered);
    }

    document.querySelectorAll("select, input").forEach(el=>{
      el.addEventListener("input", applyFilters);
      el.addEventListener("change", applyFilters);
    });

    // Initial table
    renderTable(donors);

    // Bubbles animation
    const bubbles = document.getElementById("bubbles");
    for(let i=0;i<30;i++){
      const bubble = document.createElement("div");
      bubble.className="bubble";
      const size = Math.random()*20+10;
      bubble.style.width = size+"px";
      bubble.style.height = size+"px";
      bubble.style.left = Math.random()*100+"vw";
      bubble.style.animationDuration = (6+Math.random()*6)+"s";
      bubble.style.animationDelay = Math.random()*5+"s";
      bubbles.appendChild(bubble);
    }
  </script>
</body>
</html>
