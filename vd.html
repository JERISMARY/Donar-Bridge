<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified Donors</title>
  <style>
    /* Background gradient same as your reference */
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #ffc0cb, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Attractive card style */
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 850px;
      width: 100%;
      margin-top: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #ff4d4d;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #fdf3f3;
    }

    tr:hover {
      background: #ffe6e6;
      transition: 0.3s;
    }

    .back-btn {
      display: block;
      margin: 25px auto 5px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff4d4d, #d94a4a);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #c92f2f, #a12323);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ Verified Donors</h2>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="🔍 Search by blood group or city...">
    </div>

    <table id="donorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Blood Group</th>
          <th>City</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="back-btn" onclick="window.location.href='index.html'">⬅ Back to Home</button>
  </div>

  <script>
    // Fetch donors from localStorage
    const donors = JSON.parse(localStorage.getItem("donors")) || [];

    // Filter only verified donors
    const verifiedDonors = donors.filter(donor => donor.verified === true);

    const tableBody = document.querySelector("#donorTable tbody");

    function renderTable(data) {
      tableBody.innerHTML = "";
      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='4'>No verified donors found.</td></tr>";
        return;
      }
      data.forEach(donor => {
        const row = `<tr>
                      <td>${donor.name}</td>
                      <td>${donor.blood}</td>
                      <td>${donor.location}</td>
                      <td>${donor.phone}</td>
                    </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Initial load
    renderTable(verifiedDonors);

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const filtered = verifiedDonors.filter(donor =>
        donor.blood.toLowerCase().includes(value) ||
        donor.location.toLowerCase().includes(value)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
